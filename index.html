

<!DOCTYPE html>

    <title>Login</title>
</head>
<body>

<form>
  <h2>Sing Finankira</h2>
  <input id="user" type="text" placeholder="&#128272; Usuario" name"usuario">
  <input id="pass" type="password" placeholder="&#128272; password" name"password"> 
  <input type="button" onclick="validar()" value="Ingresar">
</form>

<script>
  function validar() {
    if (document.getElementById("user").value === "usuario" && document.getElementById("pass").value === "password") {
      alert("XAPALO....");
      location.href = "http://google.com.pe";
    }
  }
</script>
